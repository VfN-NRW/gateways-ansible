---

- name: 'Ensure Fedora runtime dependencies are installed'
  package:
    name: '{{ item }}'
    state: 'latest'
  with_items:
    - 'python3-libselinux'
    - 'python3-firewall'
    - 'python3-policycoreutils'
  when: ansible_distribution == 'Fedora'

- name: 'Ensure EL runtime dependencies are installed'
  package:
    name: '{{ item }}'
    state: 'latest'
  with_items:
    - 'libselinux-python'
    - 'python-firewall'
    - 'policycoreutils-python'
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- name: 'Allow non-standard SSH port'
  seport:
    ports: '{{ ssh_alt_port }}'
    proto: 'tcp'
    setype: 'ssh_port_t'
    state: 'present'

- name: 'open new SSH port in firewall'
  firewalld:
    port: '{{ ssh_alt_port }}/tcp'
    permanent: true
    immediate: true
    state: 'enabled'

- name: 'close old ssh port'
  firewalld:
    service: 'ssh'
    permanent: true
    immediate: true
    state: 'disabled'

- name: 'Change SSH port to {{ ssh_alt_port }}'
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regexp: '^#?Port'
    line: 'Port {{ ssh_alt_port }}'
  notify:
    - 'restart sshd'
